<div class="packages">
	<div class="package" *ngFor="let package of packages"
		[ngStyle]="{ 'background-image': 'url(' + package.image + ')' }" width="45px">
		<p class="package__name">{{ package.name }}</p>
		<p class="package__cost">{{ package.coins }} Gold Coins</p>
		<button type="button" class="package__buy-button">
			Buy {{ package.price }}$ now
		</button>
	</div>
</div>
